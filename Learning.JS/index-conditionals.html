<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p id="output"></p>
        <p id="paragraph1"></p>

        <script>
            var inputpasswd = "123";
            var actualpasswd = "123";
            // This script checks if the input password matches the actual password
            if (inputpasswd == actualpasswd) { // If the input password matches the actual password
                document.getElementById("output").innerHTML = ("Access Granted"); // Displaying a message indicating access is granted
                document.getElementById("paragraph1").innerHTML = ("Welcome to the system!"); // Displaying a welcome message
            } 
            else {
                document.getElementById("output").innerHTML = ("Access Denied"); // Displaying a message indicating access is denied
                document.getElementById("paragraph1").innerHTML = ("Incorrect password. Please try again."); // Displaying a message indicating the password is incorrect
            }
            // The above code uses an if-else statement to compare the input password with the actual password
            // and displays a message based on whether the passwords match or not.
            
        </script>
            
      </body>
</html>
