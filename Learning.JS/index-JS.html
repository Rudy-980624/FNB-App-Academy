<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>
        <p id="paragraph3"></p>
        <script>
            // This script changes the text of the heading and paragraph
            document.getElementById("heading1").innerHTML = ("JavaScript in Action"); // Heading manipulation example
            // The above line changes the content of the heading with id "heading1"
            document.getElementById("paragraph1").innerHTML = ("This is a simple example of using JavaScript to manipulate HTML elements."); // Text manipulation example
            // The above line changes the content of the paragraph with id "paragraph1"
            document.getElementById("paragraph2").innerHTML = ("13 + 7 = " + (13 + 7)); // Arithmetic operation example
            // The above line performs an arithmetic operation and displays the result in the paragraph
            document.getElementById("paragraph3").innerHTML = ("JavaScript " + "Is Fun!"); // Concatenation example
            // The above line concatenates two strings and displays the result in the paragraph
        </script>
            
      </body>
</html>
