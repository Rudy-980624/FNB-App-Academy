<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Zoo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Zoo Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="animals.html">Animals</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to My Zoo!</h1>
            <p>Explore amazing animals, fun places, and plan your perfect zoo day.</p>
            <img src="images/zoo-entrance.png" alt="Zoo Entrance" class="hero-img">

        <section class="highlights">
            <h2>Highlights</h2>
            <div class="card-grid">
                <a href="animals.html" class="card">
                    <img src="images/lion.png" alt="Lion">
                    <h3>Meet the Animals</h3>
                </a>
                <a href="places.html" class="card">
                    <img src="images/amphitheatre-tn.png" alt="Amphitheatre">
                    <h3>Visit Our Places</h3>

                    <img src="images/sky.jpg" alt="Weather">

    <footer>
        <p>&copy; 2025 My Zoo App</p>
