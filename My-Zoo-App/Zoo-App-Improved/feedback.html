<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | My Zoo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Zoo Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="animals.html">Animals</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>We Value Your Feedback</h1>
        <p class="form-desc">Let us know about your experience or suggestions to help us improve your zoo visit!</p>
        <form action="feedback-success.html" method="get" class="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Type your feedback here..." required></textarea>

            <button type="submit" class="btn-primary">Send Feedback</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 My Zoo App</p>
    </footer>
</body>
</html>
