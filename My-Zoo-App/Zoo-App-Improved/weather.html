<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather | My Zoo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Zoo Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="animals.html">Animals</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="weather.html" class="active">Weather</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Today's Weather</h1>
        <table style="width:100%;max-width:500px;margin:2em auto;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
            <tr>
                <th>Time</th>
                <th>Forecast</th>
                <th>Temp (&deg;C)</th>
            </tr>
            <tr>
                <td>Morning</td>
                <td><img src="images/sunny.png" alt="Sunny" style="height:32px;"> Sunny</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td><img src="images/partly-cloudy.png" alt="Partly Cloudy" style="height:32px;"> Partly Cloudy</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td><img src="images/rain.png" alt="Rain" style="height:32px;"> Rain</td>
                <td>19</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 My Zoo App</p>
    </footer>
</body>
</html>
